<!DOCTYPE html>
<html lang="en">

<body>

            <input type="text" id="inputcity" placeholder="Enter City Name...">
            <button id="btn"><img src="/appweather/images/search.png" id="srcbtn"></button>
        </div>
        <div id="details">
            <div id="mid">
                <img src="/appweather/images/clear.png" id="oppic">
                <h1 id="temp">1Â°C</h1>

            </div>
            <div id="footer">
                <div id="hum">
                    <img src="/appweather/images/humidity.png" id="hpic">
                    <div id="p1">
                    <p id="percentage">90%</p>
                    <p>Humidity</p>
                 </div>
                </div>
                <div id="wspeed">
                    <img src="/appweather/images/wind.png" id="windspeed">

                        <p id="speed">2.68 Km/h</p>
                        <p>Wind Speed</p>
                    </div></div>
                
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
